    <body>
      <h1 title="민의 여자친구 프로필 페이지">강 주 희</h1>
      <img 
      src="images/귀여운 꿀단지.jpg"

      >  
      <div id ="introduce">
        <p>안녕하세요 저는 민 여자친구 입니다. </p>

        <h2>민이의 이모저모</h2>

           2. 꿀단지를 만나러 갈때 책을 들고 다녀요<br>
           3. 책을 좋아해서 서점을 자주 들러요.<br>
